<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Games | Play Unblocked</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script>
    // Global error listener to catch module load failures
    window.addEventListener('error', (event) => {
      if (event.message.includes('import')) {
        const root = document.getElementById('root');
        root.innerHTML = `<div style="padding: 20px; color: #f87171;">
          <h1 style="font-size: 24px; font-weight: bold;">Loading Error</h1>
          <p style="margin-top: 10px;">The application failed to load a module. This is usually due to an import path issue.</p>
          <pre style="background: #1e293b; padding: 15px; border-radius: 8px; margin-top: 10px; overflow: auto;">${event.message}</pre>
        </div>`;
      }
    });
  </script>
  <script type="module" src="index.tsx"></script>
</body>
</html>
